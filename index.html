<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolzapp</title>

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body class="">
    <div id="app">
        <div class="web-app">

            <div class="left">
    
                <div class="profile d-flex">
                    <div class="pic">
                        <img src="./assets/img/avatar_io.jpg" alt="">
                    </div>
                    <!-- /.pic -->
    
                    <div class="action">
                        <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
                        <a href="#"><i class="fa-solid fa-message"></i></a>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </div>
                    <!-- /.action -->
                </div>
                <!-- /.profile -->
    
                <div class="notifications d-flex">
                    <div class="pic">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="receive">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
    
                </div>
                <!-- /.notifications -->
    
                <div class="search d-flex">
                    <div class="box d-flex">
                        <template v-if>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" v-model="search" @keyup="filterContacts(contacts)">
                        </template>
                    </div>
                </div>
                <!-- /.cearch -->
    
                <div class="contacts">
    
                    <div class="recent d-flex" v-for="(contact,index) in contacts" @click="showChat(index)">
    
                        <div class="pic">
                            <img :src="contact.avatar" alt="">
                        </div>
                        <!-- /.pic -->
    
                        <div class="name">
                            <h4>{{contact.name}}</h4>
                            <p>
                                {{contact.messages[0].message}}
                            </p>
                        </div>
                        <!-- /.name -->
    
                        <div class="hour">
                            <span>16:15</span>
                        </div>
                        <!-- /.hour -->
                    </div>
                    <!-- /.recent -->
                    
    
                </div>
                <!-- /.contacts -->
    
            </div>
            <!-- /.left -->
    
    
            <div class="right" v-for="(contact,index) in contacts" v-show="activeChat === index ">
    
                <div class="contact d-flex">
    
                    <div class="pic">
                        <img :src="contact.avatar" alt="">
                    </div>
    
                    <div class="name-top">
                        <h4>{{contact.name}}</h4>
                        <p>Ultimo accesso oggi alle 16:26</p>
                    </div>
    
                    <div class="action">
                        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href="#"><i class="fa-solid fa-paperclip"></i></a>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </div>
    
                </div>
                <!-- /.contact -->
    
                <div class="chat">
                    <div class="container-sm">
                        <div class="chat_complete"  v-for="(chat,index) in contact.messages">
                            <div class="top-chat " v-show="chat.status === 'sent'">
                                <div class="text d-flex">
                                    <p>{{chat.message}}</p>
        
                                    <div class="right-text d-flex">
                                        <i class="fa-solid fa-chevron-down"></i>
                                        <span>16:13</span>
                                    </div>
        
                                </div>
                            </div>
                            <!-- /.top-chat -->
        
                            <div class="bottom-chat" v-show="chat.status === 'received'">
                                <div class="text d-flex">
                                    <p>{{chat.message}}</p>
                                    <div class="right-text d-flex">
                                        <i class="fa-solid fa-chevron-down"></i>
                                        <span>16:15</span>
                                    </div>
        
                                </div>
                            </div>
                            <!-- /.bottom-chat -->
                        </div>
                    </div>
    
    
                </div>
                <!-- /.chat -->
    
                <div class="write d-flex">
                    <a href="#" class="hidden"><i class="fa-regular fa-face-smile"></i></a>
    
                    <input type="text" placeholder="Scrivi qui il tuo messaggio" @keyup.enter="sendMessage(contact)" v-model="userMessage.message">
    
                    <a href="#" class="hidden"><i class="fa-solid fa-microphone"></i></a>
    
    
    
                </div>
                <!-- /.write -->
    
    
            </div>
            <!-- /.right -->
    
        </div>
        <!-- /.web-app -->
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
